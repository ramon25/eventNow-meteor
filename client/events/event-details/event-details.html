<form>
    Event name: <input type="text" ng-model="eventDetails.event.name" ng-disabled="!eventDetails.isLoggedIn" />
    Description: <input type="text" ng-model="eventDetails.event.description" ng-disabled="!eventDetails.isLoggedIn" />
    Public Event? <input type="checkbox" ng-model="eventDetails.event.public" ng-disabled="!eventDetails.isLoggedIn" />
    <button ng-click="eventDetails.save()">Save</button>
</form>
<button ui-sref="events">Back</button>

<form >
    <label>Customer Name: </label>
    <input type="text" ng-model="eventDetails.newTicket.name" />
    <button ng-click="eventDetails.addTicket()">Add Ticket!</button>
</form>

<ul>
    <li ng-repeat="ticket in eventDetails.tickets">{{ ticket.name }}</li>
</ul>
