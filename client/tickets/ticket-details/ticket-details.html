The event you selected is:
<form>
    Event name: <input type="text" ng-model="eventDetails.event.name" ng-disabled="!eventDetails.isLoggedIn" />
    Description: <input type="text" ng-model="eventDetails.event.description" ng-disabled="!eventDetails.isLoggedIn" />
    Public Event? <input type="checkbox" ng-model="eventDetails.event.public" ng-disabled="!eventDetails.isLoggedIn" />
    <button ng-click="eventDetails.save()">Save</button>
</form>
<button ui-sref="events">Back</button>
<ul ng-show="eventDetails.canInvite()">
    Users:
    <li ng-repeat="user in eventDetails.users | uninvited:eventDetails.event">
        <div>{{ user | displayName }}</div>
        <button ng-click="eventDetails.invite(user)">Invite</button>
    </li>
    <li ng-if="(eventDetails.users | uninvited:eventDetails.event).length <= 0">
        Everyone is already invited.
    </li>
</ul>

<div class="party-details-maps">
    <div class="angular-google-map-container">
        <ui-gmap-google-map center="partyDetails.party.location || partyDetails.map.center"
                            events="partyDetails.map.events" zoom="partyDetails.map.zoom">
        </ui-gmap-google-map>
    </div>
</div>
